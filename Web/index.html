<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Přehrávač tabů</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <div id="main-content">
    <div id="player-head">
      <div id="song-list">
        <select name="song-selector" id="song-selector">
        </select> <br>
      </div>
      <h3 id="song-name-text"></h3>
      <h4 id="artist-text"></h4>
      <div id="player-controls-top">
        <div id="player-btns-container">
          <button id="load-btn" class="player-btns">Načíst</button>
          <button id="play-btn" class="player-btns">►</button>
        </div>
        <div id="tempo-control">
          <label for="tempo" id="tempo-text">? BPM</label> <br>
          <input type="range" min="40" max="240" value="40" id="tempo-slider">
        </div>
      </div>
      <div id="player-start-control">
        <label for="start-control">Přehrát od:</label>
        <input type="number" id="start-input" name="start-control" value="1" min="1" step="1">
      </div>
      <h3 id="error-text">Klikněte na tlačítko Načíst.</h3>
    </div>
    <img id="tabsheet-img" src="img/tabsheets/beethoven-fur_elise.jpg" alt="tabsheet">
  </div>
  <div id="footer">
    <div id="player-footer">
      <p id="player-footer-text">Martin Mužík 2022/2023</p>
      <a id="admin-login-link" href="library.html">Admin login</a>
    </div>
  </div>
  <script src="player.js"></script>
</body>
</html>
