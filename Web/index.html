<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Přehrávač tabů</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">

  </div>
  <div id="main-content">
    <div id="player-head">
      <label for="song-selector">Vyberte skladbu:</label>
      <select name="song-selector" id="song-selector">
        <option value="tabs/arctic_monkeys.txt">Do I wanna know?</option>
        <option value="tabs/fur_elise.txt">Fur Elise</option>
        <option value="tabs/a_moll_pentatonic.txt">A Moll pentatonic</option>
        <option value="tabs/all_notes.txt">All notes</option>
        <option value="tabs/test.txt">Test</option>\
        <option value="tabs/zombie.txt">Zombie (akordy)</option>
      </select> <br>
      <h3 id="song-name-text"></h3>
      <h4 id="artist-text">Klikněte na tlačítko Načíst.</h4>
      <div id="player-controls">
        <div id="tempo-control">
          <label for="tempo" id="tempo-text"></label> <br>
          <input type="range" min="40" max="240" id="tempo-slider">
        </div>
        <div id="player-btns-container">
          <button id="load-btn" class="player-btns">Načíst</button>
          <button id="play-btn" class="player-btns">►</button>
          <button id="stop-btn" class="player-btns">■</button>
        </div>
      </div>
      <h3 id="error-text"></h3>
    </div>
    <img id="tabsheet-img" src="img/tabsheets/fur_elise.jpg" alt="tabsheet">
  </div>
  <div id="footer">
    
  </div>
  <script src="player.js"></script>

  <!-- experimental
  <button id="test-play">Play (test)</button>
  <button id="test-stop">Stop (test)</button>
  <script src="test.js"></script>
  -->
</body>
</html>
